---
layout: default
---

<article>
  <header class="mb-8">
    <h1 class="text-3xl font-bold">{{ page.title | escape }}</h1>
    <p class="text-primary-500 mt-2">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%B %-d, %Y" }}
      </time>
    </p>
  </header>

  <div class="bg-white bg-opacity-50 p-6 rounded-lg shadow-md prose prose-primary max-w-none">
    {{ content }}
  </div>

  <div class="mt-8 pt-4 border-t border-primary-200">
    <a href="{{ '/' | relative_url }}" class="text-primary-600 hover:text-primary-800">
      ← Back to all posts
    </a>
  </div>
</article>
